
name: Actions Workflow

on: [push]

jobs:
  runs-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls -a
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files
        run: |
          pwd
          ls -a
      - name: Simple JS Actions
        id: greeting
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: For Eldorbek
      - name: Echo output
        run: echo "${{ steps.greeting.outputs.time }}"

